author = "kira"
copyright = "© 2019-2025 [kira's blog](/) · LICENSED under [CC-BY-4.0](https://github.com/kira-96/kira-96.github.io/tree/main/LICENSE)"

theme = "PaperMod"

enableInlineShortcodes = true
enableEmoji = true
enableRobotsTXT = true
buildDrafts = true
buildFuture = false
buildExpired = false
pygmentsUseClasses = true
# paginate = 5

[menu]
  [[menu.main]]
  name = "🏠主页"
  url = "/"
  weight = 1
  [[menu.main]]
  name = "📓笔记"
  url = "/notes/"
  weight = 2
  [[menu.main]]
  name = "🗃️存档"
  url = "/archives/"
  [[menu.main]]
